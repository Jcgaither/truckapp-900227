{% extends 'base.html' %}
{% load i18n %}

{% block head %}
<title>Log out | FoodEngine</title>
{% endblock %}

{% block style %}
<style>
body{
  background: url('/static/img/detailbackg.png') no-repeat center center;
    webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}
.content-wrapper{
  margin-top:15em;
}
</style>
{% endblock %}
{% block content %}
<div class='content-wrapper'>
<div class='row'>
  <div class='col s12 m12 l4 offset-l4'>
  	<div class="card">
  		<div class="card-content black-text">
  			<div class="row center">
          <div class='row center'>
            <a href="{% url 'home' %}"><img src='/static/img/dark-color-logo-2' class="brand-logo img-responsive" height="27" alt="WheelDine"></a>
            <br>
<span class="card-title"><b>Log out</b></span>
</div>
<div class="row center">
	<div class="col s12">
<p>{% trans 'Are you sure you want to log out?' %}</p>
<br>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class='btn btn-success' type="submit">{% trans 'Sign Out' %}</button>
</form>
</div>
</div>
</div>

</div>
</div>
</div>
</div>

{% endblock %}
