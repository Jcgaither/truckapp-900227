{% extends "base.html" %}
{% load staticfiles %}
{% block head %}
<title>Delete | WheelDine</title>
<link rel="stylesheet" href="{% static "css/plus_truck_delete.css" %}">
{% endblock %}

{% block style %}
{% endblock %}

{% block content %}
<div class='content-wrapper'>
<div class='row'>
  <div class='col 12 l4 offset-l4'>
  	<div class="card">
  		<div class="card-content black-text">
  			<div class="row center">

<span class="card-title"><b>Delete</b></span>
</div>
<div class="row center">
	<div class="col s12">
<p>Are you sure you want to delete "{{ object.plus_truck_name }}"?</p>
<br>

<form action="" method="post">{% csrf_token %}

    <button class='btn waves-effect waves-light red lighten-1' type="submit">Delete</button>
    <a class='waves-effect waves-light btn' href="{{ object.get_absolute_url }}">Cancel</a>
</form>



{% endblock %}
